<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaEdu Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #ff6f61;
      width: 0%;
      transition: width 0.3s ease;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }
    .options label {
      display: block;
      margin: 10px 0;
      padding: 15px;
      background: #fff;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, border-color 0.3s;
      font-size: 1.2rem;
    }
    .options label:hover {
      transform: scale(1.05);
      background: #ff6f61;
      color: #fff;
      border-color: #ff6f61;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff4d4d;
      transform: scale(1.05);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6f61;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .confetti {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      z-index: -1;
      animation: confetti-fall 5s infinite;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        #ff6f61 10px,
        #ff6f61 20px,
        #ff9a9e 20px,
        #ff9a9e 30px
      );
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
    .answer-page {
      text-align: left;
      font-size: 1rem;
      margin-top: 20px;
    }
    .answer-page div {
      margin-bottom: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="confetti"></div>
    <h1>AlphaEdu Quiz</h1>
    <div id="home" class="hidden">
      <button id="startQuiz">Start Quiz</button>
    </div>
    <div id="quiz">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="backButton" class="hidden">Back</button>
      <button id="submit">Submit</button>
    </div>
    <div class="result" id="result"></div>
    <div class="answer-page" id="answerPage"></div>
    <button id="returnHome" class="hidden">Return to Home</button>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris",
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript",
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Central Style Sheets",
          "Cascading Style Sheets",
          "Common Style Sheets",
          "Colorful Style Sheets",
        ],
        answer: "Cascading Style Sheets",
      },
      {
        question: "What is the largest planet in our solar system?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Jupiter",
      },
      {
        question: "Who painted the Mona Lisa?",
        options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"],
        answer: "Leonardo da Vinci",
      },
      {
        question: "What is the chemical symbol for water?",
        options: ["H2O", "CO2", "NaCl", "O2"],
        answer: "H2O",
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Venus", "Mars", "Mercury", "Jupiter"],
        answer: "Mars",
      },
      {
        question: "What is the powerhouse of the cell?",
        options: ["Nucleus", "Mitochondria", "Ribosome", "Endoplasmic Reticulum"],
        answer: "Mitochondria",
      },
      {
        question: "Who wrote the play 'Romeo and Juliet'?",
        options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"],
        answer: "William Shakespeare",
      },
      {
        question: "What is the square root of 64?",
        options: ["6", "7", "8", "9"],
        answer: "8",
      },
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const userAnswers = [];

    const homeElement = document.getElementById("home");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const backButton = document.getElementById("backButton");
    const submitButton = document.getElementById("submit");
    const resultElement = document.getElementById("result");
    const answerPageElement = document.getElementById("answerPage");
    const returnHomeButton = document.getElementById("returnHome");
    const startQuizButton = document.getElementById("startQuiz");
    const progressBar = document.getElementById("progress");

    function showHome() {
      homeElement.classList.remove("hidden");
      document.getElementById("quiz").classList.add("hidden");
      resultElement.classList.add("hidden");
      answerPageElement.classList.add("hidden");
      returnHomeButton.classList.add("hidden");
      backButton.classList.add("hidden");
      currentQuestionIndex = 0;
      score = 0;
      userAnswers.length = 0;
    }

    function loadQuestion() {
      const currentQuestion = quizData[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = "";
      currentQuestion.options.forEach((option) => {
        const label = document.createElement("label");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "option";
        radio.value = option;
        label.appendChild(radio);
        label.appendChild(document.createTextNode(option));
        optionsElement.appendChild(label);
      });
      backButton.classList.toggle("hidden", currentQuestionIndex === 0);
      updateProgressBar();
    }

    function getSelectedOption() {
      const selectedRadio = document.querySelector('input[name="option"]:checked');
      return selectedRadio ? selectedRadio.value : null;
    }

    submitButton.addEventListener("click", () => {
      const selectedOption = getSelectedOption();
      if (!selectedOption) {
        alert("Please select an option!");
        return;
      }

      const currentQuestion = quizData[currentQuestionIndex];
      userAnswers.push({ question: currentQuestion.question, answer: selectedOption });
      if (selectedOption === currentQuestion.answer) {
        score++;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    backButton.addEventListener("click", () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    });

    function showResult() {
      questionElement.style.display = "none";
      optionsElement.style.display = "none";
      submitButton.style.display = "none";
      backButton.classList.add("hidden");
      resultElement.textContent = `ðŸŽ‰ You scored ${score} out of ${quizData.length}! ðŸŽ‰`;
      resultElement.classList.remove("hidden");
      returnHomeButton.classList.remove("hidden");
      showAnswerPage();
    }

    function showAnswerPage() {
      answerPageElement.innerHTML = "<h2>Review Your Answers:</h2>";
      quizData.forEach((q, index) => {
        const userAnswer = userAnswers.find((ua) => ua.question === q.question)?.answer || "Not Answered";
        const isCorrect = userAnswer === q.answer;
        const answerDiv = document.createElement("div");
        answerDiv.innerHTML = `
          <strong>Q${index + 1}: ${q.question}</strong><br>
          Your Answer: <span class="${isCorrect ? "correct" : "incorrect"}">${userAnswer}</span><br>
          Correct Answer: <span class="correct">${q.answer}</span>
        `;
        answerPageElement.appendChild(answerDiv);
      });
      answerPageElement.classList.remove("hidden");
    }

    function updateProgressBar() {
      const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
      progressBar.style.width = `${progressPercentage}%`;
    }

    returnHomeButton.addEventListener("click", () => {
      showHome();
      questionElement.style.display = "block";
      optionsElement.style.display = "block";
      submitButton.style.display = "block";
    });

    startQuizButton.addEventListener("click", () => {
      homeElement.classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      loadQuestion();
    });

    // Initialize the app by showing the home screen
    showHome();
  </script>
</body>
</html>
